<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin: 50px auto;
			}
			.box{
				height: 119px;
				width: 73px;
				background: url(img/hua.jpg) left no-repeat;
				animation:  b .8s steps(6) infinite;
			}
			@keyframes b{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -438px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
