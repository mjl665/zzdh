<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin: 50px auto;
			}
			.box{
				height: 156px;
				width: 137px;
				background: url(img/run2.png) left no-repeat;
				animation: b .5s steps(10) infinite;
			}
			@keyframes b{
				from{
					background-position: 0 0;
				}
				to{background-position: -1372px 0;}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
