<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin: 50px auto;
			}
			.box{
				height: 681px;
				width: 662px;
				background: url(img/jd.png) left no-repeat;
				animation: b .9s steps(3) infinite;
			}
			@keyframes b{
				from{
					background-position: 0 0;
				}
				to{
					background-position: 0 -2045px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
