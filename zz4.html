<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin: 50px auto;
			}
			.box{
				height: 100px;
				width: 100px;
				background: url(img/loading.png) left no-repeat;
				animation: b .2s steps(8) infinite;
			}
			@keyframes b{
				from{
					background-position: 0 0;
				}
				to{background-position: -800px 0;}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
